<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body class="dark">
    <div class="calendario">
        <div class="calendario-header">
            <span class="month-picker" id="month-picker">
                Mayo
            </span>
            <div class="anio-picker">
                <span class="anio-busqueda" id="prev-anio">
                    <pre> < </pre>
                </span>
                <span id="anio">2021</span>
                <span class="anio-busqueda" id="next-anio">
                    <pre> > </pre>
                </span>
            </div>
        </div>

        <div class="calendario-body">
            <div class="calendario-semana-dias">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            <div class="calendario-dias">
                <div>
                    1
                </div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
 
            </div>
        </div>

        <div class="calendario-footer">
            <div class="toggle">
                <span>Dark Side</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>

        <div class="month-list"></div>

    </div>
    <script src="javaScript/main.js"></script>
</body>
</html>
